<section class="container">

  <section>
    <form class="search-form">
      <mat-form-field class="example-full-width">
        <input cut (mousedown)="showPanelSearchOptions()" #searchinput type="text" placeholder="Select User" aria-label="Number"
          matInput [formControl]="usersControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option [ngClass]="{'selected':(option.IsSelected) ? true : false}" *ngFor="let option of filteredOptions" [value]="option">
            {{ option.FullName }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <app-add-user (add)="submit($event)" [type]="'submit'" [title]="'ADD'"></app-add-user>
    </form>
  </section>

</section>
